{% block title %} Welcome - Client section{% endblock %}

{% block main %}
<div class="jumbotron">

    <h1>Confirm that you want to delete the client {{ client.name }}</h1>

        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
